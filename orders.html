   	 function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
	}
	
	function ValidateNumber(e){ 
		var cant_selec = document.getElementById("cantidadVal").value;
		var cant_disp = document.getElementById("disponibilidad").value;
		
		if(parseInt(cant_selec) > parseInt(cant_disp)){
			document.getElementById('lbltipAddedComment').innerText = 'Excede el limite de unidades disponibles';
			document.getElementById('cantidadVal').value = '1';
		} else{
			document.getElementById('lbltipAddedComment').innerText = '';
		}
	}
