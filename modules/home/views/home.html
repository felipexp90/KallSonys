    <div><h3>Perfil</h3></div>
    <div><h4 style="color: #5dade2;text-align: center;width: 100%; background-color:#F8FAFA">Datos Personales</h4></div>
    <div>
            <img src="images/Loading/users_clients.png" alt="Clientes" style="height: 90px;"  />
    </div>    
    <br>
    <div style="padding-bottom: 80px;text-align: center;width: 30%;margin-left: 35%;"> 
              
            <div class="tittle_h2 divC1" >Documento:</div>
                <div class="margin-top divC1">{{documento}}</div >
            <div class="tittle_h2 divC1 divClear">Nombres:</div>
                <div class="margin-top divC1">
                    <input name="txt_nomb" type="text" ng-model="nombres" required/>
                </div>
            <div class="tittle_h2 divC1 divClear">Apellidos:</div>
                <div class="margin-top divC1">
                    <input name="txt_ape" type="text" ng-model="apellidos" required/>
                </div>
            <div class="tittle_h2 divC1 divClear">Telefono:</div>
                <div class="margin-top divC1">
                    <input name="telefono" type="text" ng-model="telefono" required/>
                </div>
            <div class="tittle_h2 divC1 divClear">E-mail:</div>
                <div class="margin-top divC1">{{correo_e}}</div>
            <div class="divClear padding-top">
                        <button type="button" ng-disabled="$invalid || dataLoading" class="btn btn-danger" ng-click="EditarUser_Click()">Editar</button>
            </div> 
        </div>
</div>
