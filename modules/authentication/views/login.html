				<span ng-show="error" class="alert alert-danger">{{error}}</span><p>&nbsp;</p>

				<div class="tittle_h2 divC1" >E-mail:</div>
					<div class="margin-top divC1">
						<input type="text" name="username" id="username" class="form-control" ng-model="username" required />

					</div >
