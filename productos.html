<!DOCTYPE html>
<html>
	<head>
		<title>::KallSonys</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link href="css/jquery.bxslider.css" rel="stylesheet" type="text/css">
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="css/styleSlider.css" rel="stylesheet" type="text/css">
		<link href="css/media.css" rel="stylesheet"  type="text/css">
		<link href="css/media.css" rel="stylesheet"  type="text/css">
		<link href="images/Front/Kallsonys.ico" rel="icon" type="image/x-icon">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!--script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script-->
		
		<script type='text/javascript' src="modules/products/jquery.js"></script>
		<script type='text/javascript' src="modules/products/angular.js"></script>
		<script type='text/javascript' src="modules/products/ng-infinite-scroll.min.js"></script>
		<script type='text/javascript' src="modules/products/producto.controller.js"></script>
		

		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
		<script src="js/Controler-Angular.js"></script>


	<script>
	function myFunction() {
		var x = document.getElementById("myTopnav");
		if (x.className === "topnav") {
			x.className += " responsive";
		} else {
			x.className = "topnav";
		}
	}
	</script>
		</head>
		<body bgcolor= #ebf5fb ng-app="myapp">
			<div id="wrapper">

				<div ng-include="'header.html'"></div>
				<div ng-include="'views/navegateUser.html'"></div>

				<div ng-app='myapp' ng-controller='ProductoController' style="padding-top:100px;margin-top:100px;border-top:100px;">
					<div class="container-fluid">
						<div class="row">
							<h2>Productos</h2>
						</div>
					</div>
					<br/>
					<div class="container-fluid">
						<div class="row">
							<div class="form-group col-xs-6 col-sm-6">
								<label class="control-label" for="field_codigoProducto" >Código de producto</label>
								<div class="input-group">
									<input class="form-control" id="field_codigoProducto" name="codigoProducto" ng-model="reddit.codigoProducto"/>
								</div>
							</div>
							<div class="form-group col-xs-6 col-sm-6">
								<label class="control-label" for="field_nombreProducto">Nombre del producto</label>
								<div class="input-group">
									<input class="form-control" id="field_nombreProducto" name="nombreProducto" ng-model="reddit.nombreProducto"/>
								</div>
							</div>
							<div class="form-group col-xs-12 col-sm-12">
								<label class="control-label" for="field_descripcionProducto">Descripción del producto</label>
								<div class="input-group">
									<input class="form-control" id="field_descripcionProducto" name="descripcionProducto" size="50" ng-model="reddit.descripcion"/>
								</div>
							</div>
							<div class="form-group col-xs-12 col-sm-6">
								<label for="field_categoria">Categoria</label>
								<select class="form-control" id="field_categoria" name="categoria" ng-model="reddit.categoriaSeleccionada"
										ng-options="categoria.categoria as categoria.categoria for categoria in categorias">
									<option value="">Todas</option>
								</select>
							</div>
							<div class="form-group col-xs-12 col-sm-12">
								<button type="button" class="btn btn-primary" ng-click="onChange()">Buscar</button>
							</div>
						</div>
					</div>
					<br/>
					<!--div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
					
					</div-->
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th></th>
									<th>
										<span >Código</span>
									</th>
									<th>
										<span>Nombre</span>
									</th>
									<th>
										<span>Descripcion</span>
									</th>
									<th>
										<span>Precio</span>
									</th>
									<th>
										<span>Estado</span>
									</th>
									<th>
										<span>Marca</span>
									</th>
									<th>
										<span>Categoria</span>
									</th>
								</tr>
							</thead>
							<tbody infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
								<tr ng-repeat='item in reddit.items'>
									<td>
										<img ng-src="{{productImageSmallBaseUrl + item.id}}"
											 alt="{{item.nombre}}" style="width:150px;height:150px;"/>
									</td>
									<td>
															{{item.id}}
									</td>
									<td>{{item.nombre}}</td>
									<td>{{item.descripcion}}</td>
									<td>{{item.precio}}</td>
									<td>{{item.estado}}</td>
									<td>{{item.marca}}</td>
									<td>{{item.categoria}}

									</td>
								</tr>
							</tbody>
						</table>
					</div>
						<div ng-show='reddit.busy'>Loading data...</div>
				</div>
				<div ng-include="'views/footer.html'"></div>

			</div>
		</body>
	</html>
